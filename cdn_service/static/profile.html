<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Events</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div x-data="profileApp()" x-init="init()">
        <!-- Header -->
        <header class="bg-white border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="flex items-center justify-between">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">My Profile</h1>
                        <p class="text-sm text-gray-500 mt-1">View your orders and ticket history</p>
                    </div>
                    <div class="flex items-center space-x-3">
                        <a href="/" class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 transition">
                            Back to Events
                        </a>
                        <button onclick="handleLogout()" class="px-4 py-2 text-sm font-medium text-white bg-red-600 hover:bg-red-700 rounded-lg transition">
                            Sign Out
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            
            <!-- Loading State -->
            <div x-show="loading" class="space-y-6">
                <div class="bg-white rounded-lg p-6 shadow-sm">
                    <div class="skeleton h-6 w-1/4 rounded mb-4"></div>
                    <div class="skeleton h-4 w-1/3 rounded"></div>
                </div>
                <template x-for="i in 2">
                    <div class="bg-white rounded-lg p-6 shadow-sm">
                        <div class="flex space-x-4">
                            <div class="skeleton h-32 w-32 rounded"></div>
                            <div class="flex-1 space-y-3">
                                <div class="skeleton h-6 w-3/4 rounded"></div>
                                <div class="skeleton h-4 w-1/2 rounded"></div>
                                <div class="skeleton h-4 w-1/3 rounded"></div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Error State -->
            <div x-show="error && !loading" class="bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-lg">
                <p class="font-medium">Unable to load profile</p>
                <p class="text-sm mt-1" x-text="error"></p>
                <button @click="fetchProfile()" class="mt-3 text-sm font-medium text-red-700 hover:text-red-800">
                    Try again â†’
                </button>
            </div>

            <!-- Profile Content -->
            <div x-show="!loading && !error" class="space-y-8">
                
                <!-- Profile Summary -->
                <div class="bg-white rounded-lg shadow-sm p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-2">Account Information</h2>
                    <p class="text-gray-600">User ID: <span class="font-mono text-sm" x-text="userId"></span></p>
                    <p class="text-gray-600 mt-1">Total Orders: <span class="font-semibold" x-text="orders.length"></span></p>
                </div>

                <!-- No Orders -->
                <div x-show="orders.length === 0" class="bg-white rounded-lg shadow-sm p-12 text-center">
                    <svg class="mx-auto h-16 w-16 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                    </svg>
                    <h3 class="text-lg font-medium text-gray-900 mb-2">No orders yet</h3>
                    <p class="text-gray-500 mb-6">Start exploring events and book your first tickets!</p>
                    <a href="/" class="inline-block px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition">
                        Browse Events
                    </a>
                </div>

                <!-- Orders List -->
                <div x-show="orders.length > 0" class="space-y-6">
                    <h2 class="text-xl font-semibold text-gray-900">My Orders</h2>
                    
                    <template x-for="order in orders" :key="order.id">
                        <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                            <div class="p-6">
                                <!-- Order Header -->
                                <div class="flex items-start justify-between mb-4">
                                    <div>
                                        <p class="text-sm text-gray-500">Order #<span x-text="order.order_reference_id.substring(0, 8)"></span></p>
                                        <div class="mt-1">
                                            <span 
                                                :class="order.status === 'completed' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                                class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium capitalize">
                                                <span x-text="order.status"></span>
                                            </span>
                                        </div>
                                    </div>
                                    <p class="text-sm text-gray-500"><span x-text="order.total_quantity"></span> tickets</p>
                                </div>

                                <!-- Event Info -->
                                <div class="flex flex-col sm:flex-row gap-6">
                                    <!-- Event Image -->
                                    <div class="flex-shrink-0">
                                        <div class="w-full sm:w-48 h-32 bg-gray-100 rounded-lg overflow-hidden">
                                            <img 
                                                x-show="order.event.display_image"
                                                :src="order.event.display_image" 
                                                :alt="order.event.performer_name"
                                                class="w-full h-full object-cover"
                                            >
                                            <div 
                                                x-show="!order.event.display_image"
                                                class="w-full h-full flex items-center justify-center bg-gray-100">
                                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"></path>
                                                </svg>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Event Details -->
                                    <div class="flex-1 min-w-0">
                                        <h3 class="text-lg font-semibold text-gray-900 mb-2" x-text="order.event.performer_name"></h3>
                                        <p class="text-gray-600 text-sm mb-3" x-text="order.event.venue_name"></p>
                                        
                                        <!-- Tickets -->
                                        <div class="mt-4">
                                            <p class="text-sm font-medium text-gray-700 mb-2">Tickets:</p>
                                            <div class="space-y-2">
                                                <template x-for="ticket in order.tickets" :key="ticket.id">
                                                    <div class="flex items-center justify-between bg-gray-50 rounded-lg p-3">
                                                        <div class="flex items-center space-x-3">
                                                            <div class="flex items-center justify-center w-8 h-8 bg-white rounded border border-gray-200">
                                                                <svg x-show="ticket.is_scanned" class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                                                                </svg>
                                                                <svg x-show="!ticket.is_scanned" class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
                                                                </svg>
                                                            </div>
                                                            <div>
                                                                <p class="text-sm font-medium text-gray-900 capitalize" x-text="ticket.ticket_type"></p>
                                                                <p class="text-xs text-gray-500">Seat: <span x-text="ticket.seat_number"></span></p>
                                                            </div>
                                                        </div>
                                                        <div class="text-right">
                                                            <p class="text-sm font-semibold text-gray-900">$<span x-text="ticket.price.toFixed(2)"></span></p>
                                                            <p class="text-xs text-gray-500" x-text="ticket.is_scanned ? 'Used' : 'Valid'"></p>
                                                        </div>
                                                    </div>
                                                </template>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
    </div>

    <script>
        const AGGREGATOR_URL = 'http://127.0.0.1:1122';
        
        function profileApp() {
            return {
                loading: true,
                error: null,
                userId: null,
                orders: [],

                init() {
                    const token = localStorage.getItem('auth_token');
                    if (!token) {
                        window.location.href = '/login';
                        return;
                    }
                    this.fetchProfile();
                },

                async fetchProfile() {
                    try {
                        this.loading = true;
                        this.error = null;

                        const token = localStorage.getItem('auth_token');
                        
                        const response = await fetch(`${AGGREGATOR_URL}/profile`, {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            }
                        });

                        if (response.status === 401) {
                            localStorage.removeItem('auth_token');
                            window.location.href = '/login';
                            return;
                        }

                        if (!response.ok) {
                            throw new Error(`HTTP ${response.status}`);
                        }

                        const data = await response.json();
                        this.userId = data.user_id;
                        this.orders = data.orders || [];

                    } catch (err) {
                        console.error('Error fetching profile:', err);
                        this.error = err.message;
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }

        function handleLogout() {
            localStorage.removeItem('auth_token');
            document.cookie = 'auth_token=; path=/; expires=Thu, 01 Jan 1970 00:00:00 GMT';
            window.location.href = '/';
        }
    </script>
</body>
</html>
